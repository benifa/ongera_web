<header id="home-header" [ngClass]="{'header-fixed': isFixed}">
  <div class="container" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
    <div class="header-mobile-top" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
      <div class="home-logo mr-1">
        <img style="width:80px" src="assets/images/logo.png" alt="Responsive image">
      </div>
      <button mat-icon-button id="menu-toggle" (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
    </div>
    <div fxFlex class="top-menu" fxLayoutAlign="end center">
      <button mat-button id="dashboard-topbtn_1" class="hometop-btn" scrollTo="intro-section"><strong>Overview</strong></button>
      <button mat-button id="dashboard-topbtn_2" class="hometop-btn" scrollTo="about-section"><strong>Features</strong></button>
      <button mat-button id="dashboard-topbtn_3" class="hometop-btn" scrollTo="video-section"><strong>Video</strong></button>
      <button mat-button id="dashboard-topbtn_5" class="hometop-btn" scrollTo="testimonials-section"><strong>Our Team</strong></button>
      <button mat-button id="dashboard-topbtn_6" class="hometop-btn" scrollTo="contact-section"><strong>Contact</strong></button>
    </div>
  </div>
</header>

<mat-card class="z-depth-3">



    <mat-card-title>
        Your Insights
    </mat-card-title>
    <p class="text-box">Your client's Premium</p>

    <div class="row">
        <div class=" col-xs-3 col-xs-offset-4">
            <p class="text-box">Max</p>
        </div>

        <div class="col-xs-3 col-xs-offset-2">
            <p class="text-box">Min</p>
        </div>
    </div>

    <div class="row ">
        <div class="col-xs-4">
            <p class="text-box">Value</p>
        </div>

        <div class="col-xs-3">
            <input [(ngModel)]="max_premium" type="" name="max_prem" class="input-btn-generic" />
        </div>

        <div class="col-xs-3 col-xs-offset-2">
            <input [(ngModel)]="min_premium" type="" name="min_prem" class="input-btn-generic" />
        </div>
    </div>

    <div class="row ">
        <div class="col-xs-4">
            <p class="text-box">Percentage</p>
        </div>

        <div class="col-xs-3">
            <input type="" name="" class="input-btn-generic" />
        </div>

        <div class="col-xs-3 col-xs-offset-2">
            <input type="" name="" class="input-btn-generic" />
        </div>
    </div>

    <p class="text-box" style="margin-top: 10px;">Customize comments
        <br> This premium is the first estimate based on the figures exposed during our meeting/on the phone. Thanks for your
        trust and we look forward to sign the related contract soon
    </p>


    <div class="row vert-align">

        <div class="col-xs-12 col-md-3">
            <button class="ongera-button" color="primary" mat-button> Print </button>

        </div>

        <div class="col-xs-12  col-md-4 col-md-offset-1 ">
            <button class="ongera-button" color="primary" mat-button> Save as Model </button>

        </div>

        <div class="col-xs-4  col-md-4">
            <button class="ongera-button" color="primary" mat-button> Plot associated graphics </button>
        </div>
    </div>

</mat-card>

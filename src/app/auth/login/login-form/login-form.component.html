<div class="container-fluid">
  <div class="row col-sm-offset-2 col-sm-8">
    <img src="../assets/logoongera.png" class="img-responsive center-block"  *ngIf="!authService.isAuthenticating()" alt="Responsive image">
    <div class="jumbotron" *ngIf="!authService.isAuthenticating()" >
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="form-group">
          <label for="email"> <span class="white">Username:</span></label>
          <input type="email" id="email" name="email" ngModel class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password"><span class="white">Password:</span></label>
          <input type="password" id="password" name="password" ngModel class="form-control" required>
        </div>

        <div class="col-sm-offset-2 col-sm-8" align="center">
          <button class="btn btn-primary btn-lg round" [disabled]="!f.valid" type="submit">LOGIN</button>
        </div>
      </form>
    </div>
    <img  *ngIf="authService.isAuthenticating()" src="../assets/loading.png" class="img-responsive center-block" alt="Responsive image">
  </div>
</div>
